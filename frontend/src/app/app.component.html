<div class="content" role="main">
  <div class="card-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="backupForm">
      <mat-form-field appearance="outline">
        <mat-label>Media Types</mat-label>
        <mat-select required formControlName="mediaType">
          <mat-option *ngFor="let mediaType of mediaTypes" [value]="mediaType">
            {{mediaType.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="mediaTypeControl.hasError('required')">Please choose a media type</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phones</mat-label>
        <mat-select required formControlName="phone">
          <mat-option *ngFor="let phone of phones" [value]="phone">
            {{phone.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="phoneControl.hasError('required')">Please choose a Phone</mat-error>
      </mat-form-field>

      <button class="mat-primary" type="submit" [disabled]="backupForm.invalid || backupForm.pending">
        Launch Backup
      </button>

      <mat-spinner [diameter]="50" *ngIf="showSpinner() | async"></mat-spinner>
    </form>
  </div>

  <!-- Terminal -->
  <div class="terminal" [ngClass]="successfulRequest === true ? 'success' : successfulRequest === null ? '' : 'failure'">
    <pre [innerHTML]="responseMessage"></pre>
  </div>

  <!-- Footer -->
  <footer>
  </footer>
</div>
